<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flappy Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="hud">
    <div class="row">
      <label>Room:</label>
      <input id="room" value="lobby" />
      <label>Name:</label>
      <input id="name" value="Player" />
      <button id="joinBtn">Join</button>
      <button id="readyBtn">Ready</button>
      <span id="status" class="status">disconnected</span>
    </div>
    <div class="row info">
      <div>State: <span id="gameState">—</span></div>
      <div>Countdown: <span id="countdown">—</span></div>
      <div>Your Progress: <span id="progress">0</span>/<span id="finish">—</span></div>
    </div>
  </div>

  <div class="browser">
    <div class="browser-header">
      <strong>Rooms</strong>
      <button id="refreshRooms">Refresh</button>
    </div>
    <div id="roomsList" class="rooms-list">Loading…</div>
  </div>

  <div class="canvas-wrap">
    <!-- Logical 1920x1080; CSS scales it down responsively -->
    <canvas id="game" width="1920" height="1080"></canvas>
  </div>

  <script src="./client.js" type="module"></script>
</body>
</html>
